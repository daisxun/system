<div style="width:100%;height:550px;background-color:#dcdcdc"><div class="container tab1"><div class="row"><div class="col-md-4"><span>账户名称</span> <input name="" type="text" placeholder="请输入账户名称" ng-model="search.name"></div><div class="col-md-4"><div class="form" style="display:inline-block"><span>账户状态</span><select ng-init="selectedName = slect[0]" ng-model="selectedName" ng-options="x for x in slect"></select></div></div><div class="col-md-4"><button ng-click="fun.query(selectedName)" class="btn cBtn">查询</button> <button type="button" onclick='method("tableExcel")' class="btn cBtn">导出</button></div></div><div><table class="table table-condensed tableStyle" id="tableExcel"><thead><tr><th>账户ID</th><th>账户名称</th><th>账户邮箱</th><th>账户类别</th><th>账户余额</th><th>结算账户</th><th>创建时间</th><th>状态</th></tr></thead><tbody><tr ng-repeat="(index,x) in names |filter:search "><td>{{ x.id }}</td><td>{{ x.name}}</td><td>{{ x.email }}</td><td>{{ x.proto}}</td><td>{{ x.Account}}</td><td>{{ x.compute }}</td><td>{{ x.time }}</td><td>{{ x.status }}</td></tr></tbody></table></div></div><script></script></div>
